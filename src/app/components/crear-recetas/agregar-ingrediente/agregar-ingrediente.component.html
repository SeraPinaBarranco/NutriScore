<div class="container border rounded shadow block col-lg-12 mt-3 p-3">
  <div class="row">
    <span>Agrega un ingredientes a: {{nombreReceta}}</span>
  </div>
  <form [formGroup]="form">

    <!--SELECT RELLENO CON LOS NOMBRES -->
     <select formControlName="ingrediente" class="form-select" aria-label="Default select example">
        <option selected>Ingrediente</option>
        <option *ngFor="let i of productos" value="">{{i.nombre}}</option>
    </select>

    <input formControlName="cantidad" class="form-control mt-3" type="number" name="cantidad" id="catidad" placeholder="Introduce cantidad" #newItem>
    <button class="btn btn-primary mt-2" (click)="addNewItem(+newItem.value)" type="button" >Agregar</button>
    
  </form>
</div>
