<div class="container border rounded shadow block col-lg-12 mt-3 p-3">
  <div class="row">
    <span>Agrega un ingredientes a: {{nombreReceta}}</span>
  </div>
  <form>

    <!--SELECT RELLENO CON LOS NOMBRES -->
     <select class="form-select" aria-label="Default select example">
        <option selected>Ingrediente</option>
        <option *ngFor="let i of productos" value="">{{i.nombre}}</option>
    </select>

    <input class="form-control mt-3" type="number" name="cantidad" id="catidad" placeholder="Introduce cantidad" #nuevoIngrediente>
    <button class="btn btn-primary mt-2" type="button" (click)="addNuevoIngrediente(nuevoIngrediente.value)">Agregar</button>
  </form>
</div>
