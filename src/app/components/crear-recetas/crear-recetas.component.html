<div class="container block col-lg-4">
    <form #f ="ngForm" [formGroup]="form">
        <div class="form-group mb-3">
            <label for="nombreReceta">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control" id="nombreReceta"  placeholder="Título de la receta">
          </div>

        <button [disabled]="!f.form.valid" routerLink="add-ingrediente" type="button" (click)="mostrarAddIngrediente(f.form)" class="btn btn-primary">Añadir ingredientes</button>

        <div *ngIf="f.form.valid" class="container box">
          <router-outlet></router-outlet>
        </div>

      </form>
</div>
