<div class="container table-responsive">

    <div class="row" *ngIf="mostrarSpinner">
      <app-spinner></app-spinner>
    </div>

    <table class="table table-sm w-75">
      <thead>
        <tr>
          <th>Producto</th> 
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let elemento of listaProductos">
          <td>
            <div class="card">             
              <div class="card-body">
                
                  <h5 class="card-title btn-primary p-2" style="cursor: pointer; font-size:large">{{elemento.nombre}}</h5>
                  <a class="pointer" style="color: #187880" routerLink="/edit/{{elemento.id}}"  > <mat-icon>edit</mat-icon> </a>
                  <a class="pointer" style="color: #E15639" (click)="eliminarProducto(elemento.id)"> <mat-icon>delete</mat-icon> </a>                  
               
                  
               
              </div>
            </div>
          </td>  
          <!-- <td>
            <div class="card" style="width: 12rem;">

                  <span class="">Hidratos: {{elemento.hidratos}}</span>
                  <span class="">Azucares: {{elemento.azucares}}</span>               

                </div>
              </div>
            </div>
          </td>         -->
        </tr>
      </tbody>

    </table>
